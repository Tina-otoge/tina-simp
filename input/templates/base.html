{% set site = {} %}
{% set _ = site.update({'name': 'Tina.'}) %}
<!doctype html>
<html>
	<head>
		{% block head %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			{% block title %}
			{% if title %}
			{{ title }} - {{ site.name }}
			{% else %}
			{{ site.name }}
			{% endif %}
			{% endblock %}
		</title>
		<base href="{{ "."|a }}">
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="{{ BUNDLE_FILE }}?{{ BUNDLE_TIME }}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;900&display=swap">
		<script src="assets/js/brython/brython.js"></script>
		<script src="assets/js/brython/brython_modules.js"></script>
		<script src="scripts/main.py" type="text/python"></script>
		{% endblock %}
	</head>
	<body onload="brython()" id="{{ body_id or '' }}">
		{% block body %}
		{% endblock %}
	</body>
</html>
